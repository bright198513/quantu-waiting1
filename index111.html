
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>全通岡山處 - 等待叫號顯示</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      background-color: #ffffff;
      color: #222;
      padding: 40px;
    }
    h1 {
      font-size: 2rem;
      color: #0055aa;
    }
    .big-number {
      font-size: 8rem;
      margin-top: 60px;
      color: #e60012;
    }
    .sub-text {
      font-size: 1.5rem;
      margin-top: 10px;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database-compat.js"></script>
</head>
<body>
  <h1>全通岡山處</h1>
  <div class="sub-text">目前叫號</div>
  <div class="big-number" id="number">--</div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC23uQF6od2mIjiwvSse0Y0Waj2K1KJ6D0",
      authDomain: "quantu-waiting.firebaseapp.com",
      databaseURL: "https://quantu-waiting-default-rtdb.firebaseio.com",
      projectId: "quantu-waiting",
      storageBucket: "quantu-waiting.appspot.com",
      messagingSenderId: "46742929196",
      appId: "1:46742929196:web:4496dd383c9e4e78fe7689"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const ref = db.ref("waitingCount");

    ref.on("value", (snapshot) => {
      const val = snapshot.val();
      document.getElementById("number").textContent = val ?? "--";
    });
  </script>
</body>
</html>
