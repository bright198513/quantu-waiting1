<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>全通岡山處 - 管理畫面</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f2f2f2;
    }
    h1 {
      margin-bottom: 20px;
    }
    .counter {
      font-size: 60px;
      margin: 20px 0;
      color: #333;
    }
    button, input[type=number] {
      font-size: 24px;
      padding: 10px 20px;
      margin: 10px;
    }
    input[type=number] {
      width: 100px;
      text-align: center;
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database-compat.js"></script>
</head>
<body>
  <h1>全通岡山處 - 管理畫面</h1>
  <div class="counter" id="counter">0</div>

  <button onclick="next()">下一位</button>
  <button onclick="prev()">減一位</button>
  <button onclick="reset()">重置</button>

  <div>
    <input type="number" id="customNumber" placeholder="輸入號碼">
    <button onclick="setNumber()">跳號</button>
  </div>

  <script>
    // 替換成你的 Firebase 設定
    const firebaseConfig = {
      apiKey: "AIzaSyC23uQF6od2mIjiwvSse0Y0Waj2K1KJ6D0",
      authDomain: "quantu-waiting.firebaseapp.com",
      databaseURL: "https://quantu-waiting-default-rtdb.firebaseio.com",
      projectId: "quantu-waiting",
      storageBucket: "quantu-waiting.appspot.com",
      messagingSenderId: "46742929196",
      appId: "1:46742929196:web:4496dd383c9e4e78fe7689"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const countRef = db.ref("waitingCount");

    countRef.on("value", (snapshot) => {
      document.getElementById("counter").innerText = snapshot.val() ?? 0;
    });

    function next() {
      countRef.transaction(current => (current || 0) + 1);
    }

    function prev() {
      countRef.transaction(current => Math.max((current || 0) - 1, 0));
    }

    function reset() {
      countRef.set(0);
    }

    function setNumber() {
      const input = document.getElementById("customNumber");
      const num = parseInt(input.value);
      if (!isNaN(num) && num >= 0) {
        countRef.set(num);
        input.value = "";
      } else {
        alert("請輸入有效號碼");
      }
    }
  </script>
</body>
</html>
